<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:title" content="KAAF">
  <meta property="og:description" content="Coming Soon - KAAF">
  <meta property="og:image" content="https://wearkaaf.com/website.png">
  <meta property="og:url" content="https://wearkaaf.com">
  <meta property="og:type" content="website">
  <title>KAAF</title>
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <link href="https://fonts.googleapis.com/css2?family=Cabin:wght@400;500&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Italiana&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Hero Section -->
  <header class="hero">
    <img src="logo.png" alt="KAFF Logo" class="logo"> 
    <div class="overlay">
      <h1 class="coming-soon">coming soon.</h1>
    </div>
  </header>

  <!-- Contact Us Section -->
  <section class="contact-us">
    <h2>contact us</h2>
    <p>drop us a message!</p>
    <form action="https://formspree.io/f/xlddkody" method="POST">
      <input type="text" name="name" placeholder="name*" required>
      <input type="email" name="email" placeholder="email*" required>
      <input type="tel" name="phone" placeholder="phone">
      <textarea name="message" placeholder="additional notes"></textarea>
      <button type="submit">send</button>
    </form>
  </section>

  <!-- Footer Section -->
  <footer class="footer">
    <h2>connect with us</h2>
    <div class="social">
      <img src="instagram-logo.png" alt="Instagram Logo" class="social-icon"> 
      <a href="https://instagram.com/wearkaaf" target="_blank">wearkaaf</a>
    </div>
    <p>&copy; 2025 KAAF. all rights reserved.</p>
  </footer>
</body>
</html>
